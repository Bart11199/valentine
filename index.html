<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine üíò</title>

  <style>
    body{
      font-family: Arial, sans-serif;
      background:#87CEEB; /* sky blue */
      text-align:center;
      padding-top:40px;
      margin:0;
      overflow-x:hidden;
    }

    h1{
      color:white;
      text-shadow:2px 2px rgba(0,0,0,.3);
      margin-bottom:8px;
    }

    .sub{
      color:rgba(255,255,255,.95);
      margin-top:0;
      margin-bottom:18px;
      font-size:16px;
    }

    img{
      width:260px;
      border-radius:18px;
      box-shadow:0 10px 25px rgba(0,0,0,.2);
      margin:10px auto 20px;
      display:block;
      transition:transform .25s ease;
      background:white;
    }

    .btnRow{
      margin-top:10px;
    }

    button{
      font-size:20px;
      padding:12px 26px;
      margin:10px;
      border:none;
      border-radius:16px;
      cursor:pointer;
      transition:transform .25s ease, opacity .25s ease;
    }

    #yesBtn{
      background:#ff4d6d;
      color:white;
      transform-origin:center;
    }

    #noBtn{
      background:#2f6f7a;
      color:white;
    }

    /* Overlay para videos */
    #overlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.85);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:99999;
      padding:20px;
    }

    #overlay video{
      width:min(92vw, 520px);
      border-radius:18px;
      box-shadow:0 10px 30px rgba(0,0,0,.55);
      background:black;
    }

    /* Solo YES al final (despu√©s de video1) */
    .only-yes #mainContent{
      display:none;
    }
    .only-yes #onlyYesWrap{
      display:block;
    }
    #onlyYesWrap{
      display:none;
      margin-top:22vh;
    }
    #onlyYesBtn{
      background:#ff4d6d;
      color:white;
      font-size:28px;
      padding:18px 40px;
      border-radius:22px;
      border:none;
      cursor:pointer;
      box-shadow:0 10px 25px rgba(0,0,0,.25);
      transition:transform .2s ease;
    }
    #onlyYesBtn:hover{
      transform:scale(1.05);
    }
  </style>
</head>

<body>

  <!-- CONTENIDO NORMAL -->
  <div id="mainContent">
    <h1>üíò Will you be my Valentine? üíò</h1>
    <p class="sub">make sure u think about it</p>

    <!-- Empieza con pic.png -->
    <img id="valImg" src="pic.png" alt="valentine image">

    <div class="btnRow">
      <button id="yesBtn">YES üíï</button>
      <button id="noBtn">NO üòê</button>
    </div>
  </div>

  <!-- SOLO YES (despu√©s de video1) -->
  <div id="onlyYesWrap">
    <button id="onlyYesBtn">YES üíï</button>
  </div>

  <!-- OVERLAY DE VIDEO -->
  <div id="overlay">
    <video id="vid" controls playsinline></video>
  </div>

  <script>
    const img = document.getElementById("valImg");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const onlyYesBtn = document.getElementById("onlyYesBtn");

    const overlay = document.getElementById("overlay");
    const vid = document.getElementById("vid");

    // Archivos EXACTOS del repo
    const pics = ["pic2.jpg", "pic3.jpg", "pic4.jpg"];
    const video1 = "video1.MP4";
    const video2 = "video2.MP4";

    // textos del NO
    const noTexts = [
      "Are you sure? ü§®",
      "Really sure?? üò≥",
      "Think again üôÉ‚úåÔ∏è",
      "Last chance üò≠"
    ];

    // 0->pic2, 1->pic3, 2->pic4, 3->video1
    let noCount = 0;

    noBtn.addEventListener("click", noClick);
    yesBtn.addEventListener("click", yesClick);
    onlyYesBtn.addEventListener("click", yesClick);

    function noClick() {
      // Cambia texto
      noBtn.innerText = noTexts[Math.min(noCount, noTexts.length - 1)];

      // NO #1-3: cambiar imagen
      if (noCount === 0) img.src = pics[0];
      else if (noCount === 1) img.src = pics[1];
      else if (noCount === 2) img.src = pics[2];

      // Animaci√≥n imagen
      img.style.transform = "scale(1.05)";
      setTimeout(() => img.style.transform = "scale(1)", 150);

      // YES crece un poquito
      const scale = 1 + (noCount + 1) * 0.15;
      yesBtn.style.transform = `scale(${scale})`;

      // NO #4: video1
      if (noCount === 3) {
        playVideo(video1, () => {
          // cuando termine video1 ‚Üí solo YES
          document.body.classList.add("only-yes");
        });
      }

      // avanzar estado (clave)
      noCount++;
    }

    function yesClick() {
      playVideo(video2);
    }

    function playVideo(fileName, onEnd) {
      overlay.style.display = "flex";
      vid.src = fileName;
      vid.currentTime = 0;
      vid.muted = false;
      vid.volume = 1.0;

      // limpiar handlers
      vid.onended = null;

      vid.onended = () => {
        overlay.style.display = "none";
        vid.pause();
        vid.src = "";
        if (onEnd) onEnd();
      };

      const p = vid.play();
      if (p && typeof p.catch === "function") {
        p.catch(() => {
          // Si el navegador bloquea autoplay, como hay click + controls,
          // se puede darle play manual sin problema.
        });
      }
    }
  </script>

</body>
</html>
