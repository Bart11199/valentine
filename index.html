<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’˜</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    background:#87CEEB;
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
  }

  h1{
    color:white;
    text-shadow:2px 2px rgba(0,0,0,.3);
    margin-top:40px;
  }

  .sub{
    color:white;
    opacity:.95;
    margin-bottom:20px;
  }

  img{
    width:260px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    background:white;
    transition:transform .25s ease;
  }

  .buttons{
    margin-top:20px;
  }

  button{
    font-size:20px;
    padding:12px 26px;
    margin:10px;
    border:none;
    border-radius:16px;
    cursor:pointer;
    transition:transform .25s ease;
  }

  #yesBtn{
    background:#ff4d6d;
    color:white;
  }

  #noBtn{
    background:#2f6f7a;
    color:white;
  }

  /* CONFETTI */
  .confetti{
    position:fixed;
    top:-20px;
    font-size:24px;
    animation:fall linear forwards;
    pointer-events:none;
  }

  @keyframes fall{
    to{
      transform:translateY(110vh) rotate(360deg);
      opacity:0;
    }
  }

  /* FINAL MESSAGE */
  #final{
    display:none;
    margin-top:30px;
  }

  #final h2{
    color:white;
    font-size:32px;
    text-shadow:2px 2px rgba(0,0,0,.3);
  }
</style>
</head>

<body>

  <h1>ğŸ’˜ Will you be my Valentine? ğŸ’˜</h1>
  <p class="sub">make sure u think about it ğŸ˜­</p>

  <img id="img" src="pic.png" alt="valentine">

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ˜</button>
  </div>

  <div id="final">
    <h2>ğŸ‰ YAY!! Best choice ever ğŸ’•</h2>
    <p class="sub">ik where you live ğŸŒš</p>
  </div>

<script>
  const img = document.getElementById("img");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const final = document.getElementById("final");

  const pics = ["pic2.jpg","pic3.jpg","pic4.jpg"];
  let noCount = 0;

  noBtn.onclick = () => {
    if(noCount < pics.length){
      img.src = pics[noCount];
      img.style.transform = "scale(1.05)";
      setTimeout(()=>img.style.transform="scale(1)",150);

      // YES grows
      yesBtn.style.transform = `scale(${1 + (noCount+1)*0.2})`;
      noCount++;
    } else {
      // after last NO, YES dominates
      yesBtn.style.transform = "scale(2)";
    }
  };

  yesBtn.onclick = () => {
    final.style.display = "block";
    rainConfetti();
  };

  function rainConfetti(){
    const emojis = ["ğŸ’–","ğŸ’•","ğŸ’˜","ğŸˆ","ğŸ‰"];
    for(let i=0;i<80;i++){
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      c.style.left = Math.random()*100 + "vw";
      c.style.animationDuration = 2 + Math.random()*3 + "s";
      document.body.appendChild(c);

      setTimeout(()=>c.remove(),5000);
    }
  }
</script>

</body>
</html>
