<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ğŸ’˜</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    background:#87CEEB; /* sky blue */
    font-family:Arial, sans-serif;
    text-align:center;
    overflow:hidden;
  }

  h1{
    color:white;
    text-shadow:2px 2px rgba(0,0,0,.3);
    margin-top:40px;
    margin-bottom:8px;
    padding:0 12px;
  }

  .sub{
    color:white;
    opacity:.95;
    margin:0 12px 20px;
    font-size:16px;
  }

  img{
    width:260px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,.25);
    background:white;
    transition:transform .25s ease;
    display:block;
    margin:0 auto;
  }

  .buttons{
    margin-top:20px;
  }

  button{
    font-size:20px;
    padding:12px 26px;
    margin:10px;
    border:none;
    border-radius:16px;
    cursor:pointer;
    transition:transform .25s ease, opacity .25s ease;
  }

  #yesBtn{
    background:#ff4d6d;
    color:white;
    transform-origin:center;
  }

  #noBtn{
    background:#2f6f7a;
    color:white;
  }

  /* Confetti particles */
  .confetti{
    position:fixed;
    top:-30px;
    font-size:26px;
    pointer-events:none;
    animation:fall linear forwards;
    z-index:99999;
    filter: drop-shadow(0 2px 2px rgba(0,0,0,.25));
  }

  @keyframes fall{
    to{
      transform:translateY(120vh) rotate(720deg);
      opacity:0;
    }
  }

  /* Fullscreen YES overlay */
  #yesOverlay{
    position:fixed;
    inset:0;
    display:none;
    background:rgba(0,0,0,.35);
    z-index:9999;
    overflow:hidden;
  }

  #bigYes{
    position:absolute;
    inset:0;
    width:100vw;
    height:100vh;
    border-radius:0;
    font-size:60px;
    font-weight:800;
    letter-spacing:1px;
    background:#ff4d6d;
    color:white;
    border:none;
    cursor:pointer;
  }

  /* Text on top of fullscreen yes */
  #overlayText{
    position:absolute;
    top:12vh;
    left:50%;
    transform:translateX(-50%);
    width:min(92vw, 520px);
    color:white;
    text-shadow:2px 2px rgba(0,0,0,.35);
    z-index:10000;
    pointer-events:none;
  }

  #overlayText h2{
    margin:0 0 8px;
    font-size:34px;
  }

  #overlayText p{
    margin:0;
    font-size:18px;
    opacity:.95;
  }

  /* little bounce for YES */
  .pop{
    animation:pop .25s ease;
  }
  @keyframes pop{
    0%{ transform:scale(1); }
    60%{ transform:scale(1.08); }
    100%{ transform:scale(1); }
  }
</style>
</head>

<body>

  <h1>ğŸ’˜ Will you be my Valentine? ğŸ’˜</h1>
  <p class="sub">make sure u think about it ğŸ˜­</p>

  <img id="img" src="pic.png" alt="valentine">

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’•</button>
    <button id="noBtn">NO ğŸ˜</button>
  </div>

  <!-- FULLSCREEN YES OVERLAY -->
  <div id="yesOverlay">
    <button id="bigYes">YES ğŸ’•ğŸ’˜</button>

    <div id="overlayText">
      <h2>ğŸ‰ YAYYYYY!! ğŸ‘ğŸ‘ğŸ‘</h2>
      <p>ik where u live ğŸŒš</p>
    </div>
  </div>

<script>
  const img = document.getElementById("img");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");

  const yesOverlay = document.getElementById("yesOverlay");
  const bigYes = document.getElementById("bigYes");

  const pics = ["pic2.jpg","pic3.jpg","pic4.jpg"];
  let noCount = 0;

  noBtn.onclick = () => {
    if(noCount < pics.length){
      img.src = pics[noCount];
      img.style.transform = "scale(1.06)";
      setTimeout(()=>img.style.transform="scale(1)",150);

      // YES grows a bit each NO
      yesBtn.style.transform = `scale(${1 + (noCount+1)*0.22})`;
      yesBtn.classList.remove("pop");
      void yesBtn.offsetWidth;
      yesBtn.classList.add("pop");

      noCount++;
    } else {
      // after last NO, YES dominates
      yesBtn.style.transform = "scale(2.2)";
    }
  };

  yesBtn.onclick = () => {
    launchYes();
  };

  // Clicking the big fullscreen YES just re-triggers celebration (extra confetti)
  bigYes.onclick = () => {
    rainConfetti(180);
    burstConfetti(120);
  };

  function launchYes(){
    // Show fullscreen YES overlay
    yesOverlay.style.display = "block";

    // Hide normal stuff behind
    document.querySelector(".buttons").style.display = "none";
    img.style.display = "none";

    // MASSIVE celebration
    rainConfetti(240);
    burstConfetti(160);

    // keep some extra waves
    setTimeout(()=>rainConfetti(220), 700);
    setTimeout(()=>burstConfetti(140), 1200);
    setTimeout(()=>rainConfetti(200), 1900);
  }

  // Continuous falling confetti
  function rainConfetti(amount){
    const emojis = ["ğŸ’–","ğŸ’•","ğŸ’˜","ğŸˆ","ğŸ‰","ğŸ‘","ğŸ¥³","ğŸ’","âœ¨","ğŸŒŸ"];
    for(let i=0;i<amount;i++){
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerText = emojis[Math.floor(Math.random()*emojis.length)];
      c.style.left = Math.random()*100 + "vw";
      c.style.animationDuration = (2 + Math.random()*3) + "s";
      c.style.fontSize = (18 + Math.random()*22) + "px";
      c.style.opacity = (0.8 + Math.random()*0.2);

      // slight horizontal drift
      const drift = (Math.random()*120 - 60);
      c.style.transform = `translateX(${drift}px)`;

      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 5500);
    }
  }

  // Burst from center for â€œBOOMâ€ effect
  function burstConfetti(amount){
    const emojis = ["ğŸ‰","âœ¨","ğŸ’–","ğŸ‘","ğŸ¥³","ğŸ’˜","ğŸ’","ğŸŒŸ"];
    for(let i=0;i<amount;i++){
      const c = document.createElement("div");
      c.className = "confetti";
      c.innerText = emojis[Math.floor(Math.random()*emojis.length)];

      const x = 50 + (Math.random()*20 - 10);
      c.style.left = x + "vw";

      c.style.animationDuration = (1.6 + Math.random()*2.2) + "s";
      c.style.fontSize = (20 + Math.random()*28) + "px";

      // random start positions (center-ish)
      c.style.top = (35 + Math.random()*20) + "vh";

      document.body.appendChild(c);
      setTimeout(()=>c.remove(), 5000);
    }
  }
</script>

</body>
</html>
